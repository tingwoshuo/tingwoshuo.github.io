              【随想】过去的一年
            </h2>
            <div class="post-info">
              <time class="post-time">
                · 2024-07-07 ·
              </time>
              
                <a href="https://tingwoshuo.github.io/tag/0qnnueDrX/" class="post-tags">
                  # Memory
                </a>
              
            </div>
            
            <div class="post-content">
              <p>过去一年对自己的世界观、人生观都产生了巨大的冲击。</p>
<p>不停地想搞清楚，生命的意义是什么？</p>
<p>焦虑，压抑</p>
<p>世界上不是所有问题都可以解决，这个问题是完美主义者最难接受的。</p>
<p>今天看到个人比较认同的一句话：“运动，与他人连接，建立家庭之外的自我空间，都是很好的事情”</p>
<p>还有，射点球的时候记得身体要前倾，艹，昨晚职工赛射失点球了！</p>

            </div>
